<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Random Project</title>
  <!--CSS -->
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    canvas {
      background: #eee;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <canvas id="myCanvas" width="480" height="320"></canvas>
  <script>
    //Makes a 'canvas' thing,
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');
    var x = canvas.width / 2; //Start Position x
    var y = canvas.height - 30; //Start Position y
    var dx = 2; //The increment in which the ball moves
    var dy = -2; //The increment in which the  ball moves in the y direction
    var ballRadius = 20; //Make a variable called BallRadius

    var paddleHeight = 75;
    var paddleWidth = 10;
    var paddleX = (canvas.width - paddleWidth) / 2;
    var paddleY = canvas.height / 3;
    var upPressed = false;
    var downPressed = false;
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
      if (e.keyCode == 38) {
        upPressed = true;
      } else if (e.keyCode == 40) {
        downPressed = true;
      }
    }

    function keyUpHandler(e) {
      if (e.keyCode == 38) {
        upPressed = false;
      } else if (e.keyCode == 40) {
        downPressed = false;
      }
    }

    function drawBall() {
      ctx.beginPath(); //Beginning of instruction
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2); //Draw a circle at x and y, radius 10, Start angle 0 and End angle 2pi
      ctx.fillStyle = "#99ff66"; //Make the circle blue
      ctx.fill(); //Fill the circle
      ctx.closePath(); //End of instructions
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height) //Clear the screen each frame
      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) { //If the radius of the ball in the next frame going to be more than the boundary, set the increments to negative values
        dx = -dx;
      }
      if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
        dy = -dy;
      }
      drawBall();
      drawPaddle();
      x += dx; //Increment the position of the ball
      y += dy;
      if (upPressed && paddleY > 0) {
        paddleY -= 5;
      } else if (downPressed && paddleY + paddleHeight < canvas.height) {
        paddleY += 5;
      }
    }
    setInterval(draw, 10); //Call the draw function every 10 miliseconds
  </script>
</body>

</html>
